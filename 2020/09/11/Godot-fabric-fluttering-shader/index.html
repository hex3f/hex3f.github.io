	  <p>Godot实现布料飘动的shader<br><span id="more"></span><br>Godot的一些shader是真的不好找，今天在某个论坛里面找到比较不错的shader。<br>可以用在布料飘动上，例如旗帜啥的。<br>出处<a target="_blank" rel="noopener" href="https://forum.defold.com/t/2d-pixelated-grass-shader/56501/3">Defold forum</a><br><figure class="highlight glsl"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">shader_type canvas_item;</span><br><span class="line"><span class="keyword">uniform</span> <span class="type">float</span> hair_vertical_offs;</span><br><span class="line"><span class="keyword">uniform</span> <span class="type">float</span> hair_horizontal_offs = - <span class="number">60.0</span>;</span><br><span class="line"></span><br><span class="line"><span class="type">void</span> fragment() &#123;</span><br><span class="line">	<span class="type">float</span> t = TIME;</span><br><span class="line">	<span class="type">vec2</span> uv = UV;</span><br><span class="line">	<span class="type">float</span> uv_x_deform = <span class="built_in">cos</span>(uv.x);</span><br><span class="line">	<span class="type">vec2</span> offs_uv = <span class="type">vec2</span>(<span class="built_in">cos</span>(t * <span class="number">2.0</span> + uv.y * <span class="number">10.0</span>) + hair_horizontal_offs * ( uv.x) * ( uv.x) * <span class="number">0.3</span>, <span class="built_in">cos</span>(t * <span class="number">2.0</span> + uv.x * <span class="number">20.0</span>) + hair_vertical_offs * (<span class="number">1.2</span> - uv.x)) * <span class="number">0.03</span> * (<span class="number">1.0</span> - uv.x);</span><br><span class="line">	</span><br><span class="line">	<span class="type">vec4</span> img = <span class="built_in">texture</span>(TEXTURE, uv + <span class="type">vec2</span>(offs_uv.x, offs_uv.y));</span><br><span class="line">	COLOR = img;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure><br>效果图：<br><img src="/2020/09/11/Godot-fabric-fluttering-shader/Fabric-fluttering.gif" class title="飘布"></p>
